<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Lab 2: Interpolation</title>
</head>
<body>
  <h1>Linear/Lagrange Interpolations</h1>
  <div class="canvas-container">
    <canvas id="chart"></canvas>
  </div>
  
  <div id="inputs-container">
    <div class="inputs_">
      <input id="step" type="text" placeholder="step">
      <input id="resultDot" type="text" placeholder="Enter x to get result">
    </div>
    <div class="inputs">
      <input type="text" placeholder="x">
      <input type="text" placeholder="y">
    </div>
  </div>

  <div class="info">
    <div class="controls">
      <button id="add-dot">Add dot</button>
      <button id="calculate">Calculate</button>
      <button id="result">Result in dot</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.js"></script>
  <script src="js/chart-plugin-zoom.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
