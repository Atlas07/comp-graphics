<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Approximation</title>
</head>
<body>
  <h1>Least squares method</h1>
  <div class="canvas-container">
    <canvas id="chart"></canvas>
  </div>
  
  <div id="inputs-container">
    <div class="inputs">
      <input type="text" placeholder="x">
      <input type="text" placeholder="y">
    </div>
  </div>

  <div class="info">
    <div class="controls">
      <button id="add-dot">Add dot</button>
      <button id="calculate">Calculate</button>
    </div>
    <div class="coefs">
      <div class="coef">
        <h2>ax + bx</h2>
        <p id="a_1">a: not defined yet</p>
        <p id="b_1">b: not defined yet</p>
      </div>
        <div class="coef">
          <h2>ax^2 + bx + c</h2>
          <p id="a_2">a: not defined yet</p>
          <p id="b_2">b: not defined yet</p>
          <p id="c_2">c: not defined yet</p>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.js"></script>
  <script src="js/chart-plugin-zoom.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
