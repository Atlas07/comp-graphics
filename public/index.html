<body>
  <h1>Least squares method</h1>
  <canvas id="chart" width="300" height="100"></canvas>
  
  <div id="inputs-container">
    <div class="inputs">
      <input type="text" placeholder="x">
      <input type="text" placeholder="y">
    </div>
  </div>

  <div class="controls">
    <button id="add-dot">Add dot</button>
    <button id="calculate">Calculate</button>
  </div>
